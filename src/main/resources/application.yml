mapper:
  not-empty: true
  identity: MYSQL



mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: core.vo
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.log4j2.Log4j2Impl
    cache-enabled: true

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
